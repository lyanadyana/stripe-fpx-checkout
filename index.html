<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Checkout</title>
</head>
<body>
  <h2>Pilih Kaedah Pembayaran</h2>
  <button onclick="pay('fpx')">Bayar dengan FPX</button>
  <button onclick="pay('link')">Bayar dengan DuitNow Link</button>
  <button onclick="pay('grabpay')">Bayar dengan GrabPay</button>
  <button onclick="pay('alipay')">Bayar dengan Alipay</button>
  <button onclick="pay('card')">Bayar dengan Kad Kredit/Debit</button>

  <script>
    async function pay(method) {
      const body = {
        method: method,
        amount: 2990,
        product: "Contoh Produk"
      };

      const res = await fetch("/api/checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data?.url) {
        window.location.href = data.url;
      } else {
        alert("Ralat semasa cipta sesi pembayaran.");
      }
    }
  </script>
</body>
</html>
