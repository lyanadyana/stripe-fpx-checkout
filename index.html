<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Checkout</title>
</head>
<body style="font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto;">
  <h2>Checkout</h2>

  <!-- Borang Penghantaran -->
  <form id="shippingForm" onsubmit="submitShipping(event)">
    <div>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="phone">Nombor Telefon:</label>
      <input type="text" id="phone" name="phone" required>
    </div>

    <div>
      <label for="address">Alamat:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div>
      <label for="amount">Jumlah Bayaran (RM):</label>
      <input type="number" id="amount" name="amount" required disabled> <!-- Disabled untuk pengguna -->
    </div>

    <button type="submit">Next</button>
  </form>

  <div id="paymentOptions" style="display: none; margin-top: 20px;">
    <p><strong>Total: RM <span id="totalDisplay">-</span></strong></p>
    <button onclick="pay('fpx')">Bayar dengan FPX</button>
    <button onclick="pay('card')">Bayar dengan Kad Kredit/Debit</button>
  </div>

  <script>
    // Fungsi untuk menyerahkan borang penghantaran dan tunjukkan pilihan pembayaran
    function submitShipping(event) {
      event.preventDefault();

      // Dapatkan data dari borang penghantaran
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const amount = document.getElementById("amount").value;

      if (!name || !phone || !address || !amount) {
        alert("Sila lengkapkan semua maklumat penghantaran.");
        return;
      }

      // Simpan maklumat penghantaran (anda boleh hantar maklumat ini ke server)
      console.log({ name, phone, address, amount });

      // Tunjukkan pilihan pembayaran
      document.getElementById("shippingForm").style.display = "none";
      document.getElementById("paymentOptions").style.display = "block";

      // Paparkan jumlah bayaran
      document.getElementById("totalDisplay").textContent = (amount / 100).toFixed(2);
    }

    // Fungsi untuk memulakan pembayaran
    async function pay(method) {
      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount)) {
        alert("Jumlah tidak sah.");
        return;
      }

      const response = await fetch("/api/checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          method: method,
          amount: parseInt(amount), // Pastikan jumlah dalam sen
          product: "Order from Squarespace",
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value
        }),
      });

      try {
        const data = await response.json();
        if (data?.url) {
          window.location.href = data.url;
        } else {
          alert("Gagal cipta sesi pembayaran.");
        }
      } catch (e) {
        alert("Server error. Sila semak kembali API.");
      }
    }

    // Auto-update total display on page load
    const amt = new URLSearchParams(window.location.search).get("amount");
    if (amt) {
      document.getElementById("totalDisplay").textContent = (amt / 100).toFixed(2);
      document.getElementById("amount").value = amt; // Setkan amount dari query parameter
    }
  </script>
</body>
</html>
