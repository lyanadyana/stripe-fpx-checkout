<script>
  // Baca jumlah dari URL parameter (?amount=2990)
  const urlParams = new URLSearchParams(window.location.search);
  const amountFromCart = parseInt(urlParams.get("amount") || "0");

  const itemAmountInSen = amountFromCart || 2990; // fallback jika tiada
  const itemPrice = (itemAmountInSen / 100).toFixed(2);

  // Papar jumlah pada page
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("itemAmount").textContent = itemPrice;
    document.getElementById("totalAmount").textContent = itemPrice;
  });

  async function pay(method) {
    const body = {
      method: method,
      amount: itemAmountInSen,
      product: "Order from Squarespace Cart"
    };

    const res = await fetch("/api/checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    if (data?.url) {
      window.location.href = data.url;
    } else {
      alert("Error creating payment session.");
    }
  }
</script>
